<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-black">

        <div id="toggle" class="ml-[8vw] ">
<label class="relative inline-flex items-center cursor-pointer">
    <input id="check" type="checkbox" value="" class="sr-only peer">
    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-[#60170d]"></div>
</label>
  
        </div>

      <h2 class="title text-white text-xl absolute top-[84vh] left-[45vw]">SPIN YOUR MOUSE</h2>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>
<script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/OrbitControls.min.js"></script>
<script src="script.js"></script>

<script>

    const threeD = document.getElementById("3d");

    const tl1 = gsap.timeline({defaults : {duration : 1} }) 
    tl1.fromTo(threeD.scale,{z:0,x:0,y:0} , {z:1,x:1,y:1})
    tl1.fromTo('nav',{y:"-100%"},{y:"3vh" , opacity:0.8 ,  duration:0.5})
    tl1.fromTo('.title',{opacity:0},{opacity:0.4})
</script>

</body>
